<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  

<div class="container">
        <h1 class = "text-center my-5" >Notas Rapidas</h1>
        <form id="Formulario">
        <input 
        type="text"
        placeholder="Ingrese una nota"
        class= "form-control my-3"
        id = "input"
        autofocus
        >
        <button class="btn btn-block btn-primary" Type="submit">Agregar</button>
        </form>

        <hr>

      <div id="LTareas" class="mt-3"> </div>
     <!--<div class ="alert alert-dark text-center"> no hay tareas </div> -->
    </div> </div> 

    <template id = "Template">  
        <div class = "alert alert-warning d-flex justify-content-between align-item-center">
            <p class="m-0"> tarea 1 </p> 
             <h3 class="m-0">
                 <!-- botones para borrar y aceptar la nota-->
                 <i class="fas fa-check-circle text-success" role="button"></i>
                 <i class="fas fa-minus-circle text-danger" role="button"></i>
                 
 
                 <!-- <i class="fas fa-undo-alt"></i>  -->
             </h3>
         </div>
    </template>  

<script src = "notas.js" ></script> 
</body>
</html>
